<div>
    <!-- Nueva receta -->
    <header>
        <h4>Nueva receta</h4>
    </header>
    <div class="row">
        <!-- SelecciÃ³n de imagen -->
        <div class="five columns">
            <image-picker image-selected="$ctrl.imagenSeleccionada(imageFile)"></image-picker>
        </div>
        <div class="seven columns">
            <div>
                <!-- SegÃºn el usuario escriba se va rellenando una variable en el scope llamado titulo-->
                <input type="text" placeholder="Nombre de la receta"
                       ng-model="$ctrl.receta.titulo" class="u-full-width" ng-model-options="{ updateOn: 'blur'}">
            </div>
            <div>
                <!-- Lista de ingredientes -->
                <ingredientes ingredientes="$ctrl.ingredientesNuevaReceta"
                              al-agregar-ingrediente="$ctrl.agregarIngrediente(ingrediente)">
                </ingredientes>
            </div>
            <div>
                <button ng-click="$ctrl.crearReceta()" class="button button-primary">Crear</button>
            </div>
        </div>
    </div>

</div>
